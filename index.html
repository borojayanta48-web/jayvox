<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JayVox - My Karaoke Collection</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
}

/* HEADER */
header {
    background: linear-gradient(to right, #000000, #8b0000);
    padding: 20px 10px;
    text-align: center;
    box-shadow: 0 0 20px red;
}

header img {
    height: 70px;
}

/* CONTAINER */
.container {
    padding: 15px;
}

/* SONG CARD */
.song {
    display: flex;
    align-items: center;
    background: #111;
    margin-bottom: 14px;
    padding: 12px;
    border-radius: 12px;
    border-left: 5px solid red;
    box-shadow: 0 0 10px rgba(255,0,0,0.2);
}

.song img {
    width: 65px;
    height: 65px;
    border-radius: 10px;
    margin-right: 12px;
    object-fit: cover;
}

.song-info {
    flex: 1;
}

.song-title {
    font-size: 17px;
    margin-bottom: 6px;
    font-weight: bold;
}

audio {
    width: 100%;
}
</style>
</head>

<body>

<header>
    <img src="images/logo.png" alt="JayVox Logo">
</header>

<div class="container">

<!-- RAATO RAANI SONG -->
<div class="song">
    <img src="images/raato-raani.png" alt="Album Art">
    <div class="song-info">
        <div class="song-title">Raato Raani (Karaoke)</div>
        <audio controls>
            <source src="songs/raato-raani.mp3" type="audio/mpeg">
        </audio>
    </div>
</div>

</div>

</body>
</html>
